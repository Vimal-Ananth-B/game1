<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="../number_guess_name/style.css" rel="stylesheet">
</head>
<body>
    <h1>Let's Roll the dice...</h1>
    <input id="ip1" placeholder="Guess the number from 1 to 6">
    <p id="p1">Let's see if you are right or wrong</p>
    <button onclick="on()">Click here</button>
    <p id="number">You have 10 more tries</p>
    <p id="luck">Your game score is: 0</p>
    
    <script>
        var number = 10; // Number of tries
        var count = 0;   // Game score
        
        function on() {
            var p1 = parseInt(document.getElementById("ip1").value);  // Get player's guess
            var numpar = document.getElementById("number");  // Reference to the "tries" message
            var luckcount = document.getElementById("luck");  // Reference to the "score" message
            var randomNumber = Math.floor(Math.random() * 6) + 1;  // Generate random number between 1-6

            if (p1 === randomNumber) {
                document.getElementById("p1").innerHTML = "Yes.........You are right.........✅";
                alert("Hurrah! You are right!");

                count++;  // Increment score
                luckcount.innerHTML = "Your game score is: " + count;
            } else {
                document.getElementById("p1").innerHTML = "No..........You are wrong.......❌";
            }

            number--;  // Decrement the number of tries
            numpar.innerHTML = "You have " + number + " more tries";

            // Game over condition
            if (number === 0) {
                alert("Game ends...........");
                document.getElementById("ip1").value = "Game Over";
                document.getElementById("ip1").disabled = true;  // Disable input after game ends
            }
        }
    </script>
    <style>
        body {
    background: linear-gradient(125deg, #f60100, #002540, #000000, #0070f7, #f60100);
    background-size: 300% 300%;
    animation: gradientBackground 6s ease infinite;
    /* background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); Gradient background */
    font-family: 'Poppins', sans-serif; /* Modern, clean font */
    text-align: center;
    padding: 50px; /* Animate background gradient */
}

/* Animate the background gradient */
@keyframes gradientBackground {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Title styling */
h1 {
    font-size: 3em;
    color: #ffffff; /* White color */
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); /* Soft shadow */
    animation: fadeIn 2s ease-in-out; /* Fade-in effect */
}

/* Input styling */
input {
    font-size: 1.5em;
    padding: 15px;
    width: 250px;
    border: 3px solid #ff6f61; /* Coral border */
    border-radius: 20px; /* Rounded edges */
    background-color: #ffffff; /* White background */
    color: #333; /* Dark text */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Slight shadow */
    transition: all 0.3s ease; /* Smooth transition */
}

/* Focus effect for input */
input:focus {
    border-color: #ff6f61; /* Coral border on focus */
    transform: scale(1.05); /* Slight zoom on focus */
    outline: none;
}

/* Button styling */
button {
    font-size: 1.5em;
    padding: 15px 30px;
    margin-top: 20px;
    background-color: #4facfe; /* Bright blue */
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Shadow */
    transition: all 0.4s ease;
    animation: pulse 2s infinite; /* Subtle pulsing animation */
}

/* Button hover effect */
button:hover {
    background-color: #00f2fe; /* Cyan on hover */
    transform: translateY(-5px); /* Move upwards on hover */
}

/* Button click effect */
button:active {
    transform: translateY(0); /* Reset position on click */
    background-color: #3a86ff; /* Slightly darker blue on click */
}

/* Paragraph styling */
p {
    font-size: 1.4em;
    color: #2f4858; /* Deep teal */
    margin-top: 30px;
}

/* Game score and tries paragraph */
#number, #luck {
    font-size: 1.6em;
    font-weight: bold;
    color: #fff; /* White text */
    background-color: #ff6f61; /* Coral background */
    display: inline-block;
    padding: 10px 20px;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    animation: bounce 2s infinite; /* Bounce animation */
}

/* Styling for the result message */
#p1 {
    font-size: 1.6em;
    font-weight: bold;
    color: #4facfe; /* Bright blue text */
    margin-top: 20px;
    animation: fadeInUp 1.5s ease; /* Fade-in from bottom */
}

/* Animations */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

    </style>
</body>
</html>
